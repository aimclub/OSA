[prompts]
intent_router = """
Analyze the following user request and any attached context:

User Request: {user_request}
Attachment: {attachment}

Return the result **strictly in the JSON format described above**.
"""

planner = """
User request:
{user_request}

Detected intent: {intent}
Task scope: {task_scope}

Repository overview:
{repo_data}

Available operations:
{available_operations}

Select the operations that best satisfy the user request.
"""

detect_arguments = """
User request:
{user_request}

Operations with additional arguments:
{operations}
"""

pr_summarizer = """
Summarize the following repository changes into a Pull Request description.

Operation events:
{events}

Write a short summary suitable for a PR body.
"""